    <title>Emilio Cortina</title>
    <link rel="stylesheet" href="../styles/style.css">

<body>
    <header>
        <div class="headerWrapper">
            <div class="navbarWrapper">
                <nav class="navbar black">
                    <div class="navbar-left">
                        <div class="logo">

                    <div class="menu">
                        <ul>

                    </div>
                </nav>
            </div>

    <div class="content">
        <div class="title">
            Gallery
        </div>
        <div class="description">
            Here is some content from my personal gallery. <br>Hope you like it ☮︎
        </div>

        <div class="photosWrapper">
            <div class="videoCard">
                <video id="mainVideo" loop muted autoplay>
                    <source src="../resources/video/milano.mp4" type="video/mp4">
                    Your browser does not support this video :(
                </video>
            </div>

            <div class="imageCard">
                <img class="hola" src="../resources/gallery/edit-9.jpg">
                <div class="cardDescription">
                    <div class="mapMarker">
                        <img src="../resources/logos/map_marker.svg" alt="Round Map Marker by FreeVectorMaps.com" class="mapMarker"></div>
                    <div class="photoLocation">Milan, Italy</div>
                </div>
            </div>

            <div class="imageCard">
                <img class="hola" src="../resources/gallery/edit-11.jpg">

                    <div class="photoLocation">Venice, Italy</div>
                </div>
            </div>

            <div class="imageCard">
                <img class="hola" src="../resources/gallery/edit-7.jpg">

        <script>
            styleManager.setTransparency(false);
        </script>
    </footer>
